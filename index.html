<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation With Different Shapes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    #animation-container {
      position: relative;
      width: 200px;
      height: 200px;
      overflow: hidden;
    }

    #animated-svg {
      width: 100%;
      height: 100%;
    }

    .shape {
      fill: transparent;
      stroke-width: 3;
      stroke: #f72585;
      transition: stroke 0.3s ease;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes move {
      0% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-50px);
      }

      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div id="instructions" style="position: absolute; top: 10px; left: 10px; font-size: 14px;">
    <p>Hover over the shapes to see them change color.</p>
    <p>Click on any shape to see an alert.</p>
  </div>
  <div id="animation-container">
    <svg id="animated-svg" viewBox="0 0 200 200">
      <rect class="shape" x="50" y="50" width="100" height="100" />
      <circle class="shape" cx="100" cy="150" r="40" />
      <polygon class="shape" points="30,10 70,10 100,40 70,70 30,70 0,40" />
    </svg>
  </div>

  <script>
    const shapes = document.querySelectorAll('.shape');
    shapes.forEach(shape => {
      shape.addEventListener('mouseenter', () => {
        shape.style.stroke = '#ff7f0e';
      });

      shape.addEventListener('mouseleave', () => {
        shape.style.stroke = '#f72585';
      });

      shape.addEventListener('click', () => {
        alert('You clicked the shape!');
      });
