<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation With Different Shapes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    #animation-container {
      position: relative;
      width: 200px;
      height: 200px;
      overflow: hidden;
    }

    #animated-svg {
      width: 100%;
      height: 100%;
    }

    .shape {
      fill: transparent;
      stroke-width: 3;
      stroke: #f72585;
      transition: stroke 0.3s ease;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes move {
      0% {
        transform: translateY(0);
      }
